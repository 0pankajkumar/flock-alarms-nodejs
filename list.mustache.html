<!DOCTYPE html>
<html>
  <head>
    <title>Alarms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/0581d6fa8a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <div class="grid-container">
        <div>
            <p style="color: #0abe51">Sending Later to <strong>{{chatName}}</strong></p>
        </div>
        <div>
            <input id="datetime" class="inputBox" type="datetime-local" name="mytime" placeholder="Select Date time">
        </div>
        <div>
            <input id="msg" class="inputBox" type="text" placeholder="Your message" />
            <br><br>
        </div>
        <div>
            <button id="trigger" class="button button1">Send Later</button>
        </div>
        <div></div>

    </div>

    {{#splmsg}}
    <div class="messages-list">
        <div>{{msg}}</div>
        <div style="text-align: right"><i class="fa fa-trash-o" aria-hidden="true"></i></div>
    </div>
    <!-- <table style="width: 100%">
        <tr>
            <td>{{msg}}</td>
            <td><i class="fa fa-trash-o" aria-hidden="true"></i></td>
        </tr>
    </table> -->
    {{/splmsg}}

    <div id="data-holders">
        <div id="fromid" style="display:hidden">{{fromid}}</div>
        <div id="toid" style="display:hidden">{{toid}}</div>
        <div id="sltd" style="display:hidden"></div>
        <div id="token" style="display:hidden">{{token}}</div>
    </div>


    <div id="verdict"></div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="typeahead-min.js" crossorigin="anonymous"></script>
    <script src="scripts.js" crossorigin="anonymous"></script>
    <script src="https://apps-static.flock.co/js-sdk/1.8.6/flock.js" crossorigin="anonymous"></script>


  </body>
</html>
