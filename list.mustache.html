<!DOCTYPE html>
<html>
  <head>
    <title>Alarms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    {{#alarms.length}}
    <ul>
      {{#alarms}}
      <li>{{msg}}<br><i>{{timeString}}</i><br>{{toid}}</li>
      {{/alarms}}
    </ul>
    {{/alarms.length}}
    {{^alarms.length}}
    <p>No alarms set</p>
    {{/alarms.length}}

    <input class="typeahead" />
    <input id="datetime" class="inputBox" type="datetime-local" name="mytime" placeholder="Select Date time">
    <input id="msg" class="inputBox" type="text" />
    <button id="trigger">Send Later</button>
    <div id="sltd" style="display:hidden"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="typeahead-min.js" crossorigin="anonymous"></script>
    <script src="scripts.js" crossorigin="anonymous"></script>


  </body>
</html>
