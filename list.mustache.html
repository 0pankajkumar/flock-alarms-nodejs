<!DOCTYPE html>
<html>
  <head>
    <title>Alarms</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    {{#alarms.length}}
    <ul>
      {{#alarms}}
      <li>{{text}}<br><i>{{timeString}}</i></li>
      {{/alarms}}
    </ul>
    {{/alarms.length}}
    {{^alarms.length}}
    <p>No alarms set</p>
    {{/alarms.length}}

    <input class="typeahead" />
    <div id="sltd"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="typeahead-min.js" crossorigin="anonymous"></script>
    <script src="scripts.js" crossorigin="anonymous"></script>


  </body>
</html>
